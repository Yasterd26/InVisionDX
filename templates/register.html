<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical AI - Register</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <style>
        :root {
            --primary-color: #FF6F61;
            --primary-hover: #E05A4D;
            --secondary-color: #4A90E2;
            --text-color: #333333;
            --light-gray: #F4F4F4;
            --error-color: #FF3B30;
            --success-color: #34C759;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: url("/static/6130237.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            color: var(--text-color);
            position: relative;
            overflow-x: hidden;
        }

        #vanta-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .logo-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-top: -120px;
        }

        .logo-container img {
            max-width: 400px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        .auth-container {
            flex: 1;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            margin-left: 269px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: var(--box-shadow);
            overflow: hidden;
            width: 100%;
            max-width: 550px;
            position: relative;
        }

        .register-header {
            background: rgba(164, 20, 6, 0.763);
            padding: 40px 20px;
            text-align: center;
            color: white;
        }

        .register-header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .register-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .register-form {
            padding: 30px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 111, 97, 0.1);
        }

        .form-group .input-icon {
            position: absolute;
            right: 15px;
            top: 38px;
            color: #999;
        }

        .form-group input:focus + .input-icon {
            color: var(--primary-color);
        }

        .password-strength {
            margin-top: 5px;
            font-size: 0.8rem;
            color: #666;
        }

        .strength-bar {
            height: 4px;
            background: #e1e1e1;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-bar-fill {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
        }

        .strength-weak { background: var(--error-color); }
        .strength-medium { background: #FF9500; }
        .strength-strong { background: var(--success-color); }

        .terms {
            margin: 20px 0;
            font-size: 0.9rem;
            color: #666;
        }

        .terms label {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            cursor: pointer;
        }

        .terms input[type="checkbox"] {
            margin-top: 3px;
        }

        .terms a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .terms a:hover {
            color: var(--primary-hover);
        }

        .register-btn {
            width: 100%;
            padding: 14px;
            background: rgba(164, 20, 6, 0.663);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.3);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        .register-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .register-btn:hover::after {
            transform: translateX(100%);
        }

        .social-register {
            margin-top: 30px;
            text-align: center;
        }

        .social-register p {
            color: #666;
            margin-bottom: 15px;
            position: relative;
        }

        .social-register p::before,
        .social-register p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }

        .social-register p::before {
            left: 0;
        }

        .social-register p::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #e1e1e1;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .social-btn:hover {
            border-color: var(--primary-color);
            transform: translateY(-3px);
        }

        .social-btn i {
            font-size: 1.2rem;
        }

        .google-btn {
            color: #DB4437;
        }

        .facebook-btn {
            color: #4267B2;
        }

        .twitter-btn {
            color: #1DA1F2;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--primary-hover);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 480px) {
            .register-container {
                border-radius: 15px;
            }

            .register-header {
                padding: 30px 15px;
            }

            .register-form {
                padding: 20px;
            }

            .form-row {
                flex-direction: column;
                gap: 15px;
            }

            .social-buttons {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div id="vanta-canvas"></div>
    <div class="auth-container">
        <div class="register-container">
            <div class="register-header">
                <h1>Create Account</h1>
                <p>Join our Medical AI Platform</p>
            </div>
            <form class="register-form" action="/register" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
                        <i class="fas fa-user input-icon"></i>
                        <div class="error-message" id="firstName-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
                        <i class="fas fa-user input-icon"></i>
                        <div class="error-message" id="lastName-error"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                    <i class="fas fa-envelope input-icon"></i>
                    <div class="error-message" id="email-error"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password">
                    <i class="fas fa-lock input-icon"></i>
                    <div class="password-strength">
                        Password strength: <span id="strength-text">Weak</span>
                        <div class="strength-bar">
                            <div class="strength-bar-fill" id="strength-bar"></div>
                        </div>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                    <i class="fas fa-lock input-icon"></i>
                    <div class="error-message" id="confirmPassword-error"></div>
                </div>
                <div class="terms">
                    <label>
                        <input type="checkbox" name="terms" required>
                        I agree to the <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="register-btn">Create Account</button>
                <div class="social-register">
                    <p>Or sign up with</p>
                    <div class="social-buttons">
                        <div class="social-btn google-btn">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="social-btn facebook-btn">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="social-btn twitter-btn">
                            <i class="fab fa-twitter"></i>
                        </div>
                    </div>
                </div>
                <div class="login-link">
                    Already have an account? <a href="/login">Sign in</a>
                </div>
            </form>
        </div>
    </div>
    <div class="logo-container">
        <img src="/static/logo.png" alt="Medical AI Logo">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.register-form');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const strengthBar = document.getElementById('strength-bar');
            const strengthText = document.getElementById('strength-text');

            // Password strength checker
            function checkPasswordStrength(password) {
                let strength = 0;
                if (password.length >= 8) strength++;
                if (password.match(/[a-z]/)) strength++;
                if (password.match(/[A-Z]/)) strength++;
                if (password.match(/[0-9]/)) strength++;
                if (password.match(/[^a-zA-Z0-9]/)) strength++;

                return strength;
            }

            function updatePasswordStrength(password) {
                const strength = checkPasswordStrength(password);
                let strengthClass = '';
                let strengthLabel = '';

                if (strength <= 2) {
                    strengthClass = 'strength-weak';
                    strengthLabel = 'Weak';
                } else if (strength <= 3) {
                    strengthClass = 'strength-medium';
                    strengthLabel = 'Medium';
                } else {
                    strengthClass = 'strength-strong';
                    strengthLabel = 'Strong';
                }

                strengthBar.className = 'strength-bar-fill ' + strengthClass;
                strengthBar.style.width = (strength * 20) + '%';
                strengthText.textContent = strengthLabel;
            }

            passwordInput.addEventListener('input', function() {
                updatePasswordStrength(this.value);
            });

            // Form validation
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Basic validation
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const email = document.getElementById('email').value;
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                let isValid = true;

                if (firstName.length < 2) {
                    document.getElementById('firstName-error').textContent = 'First name must be at least 2 characters';
                    document.getElementById('firstName-error').style.display = 'block';
                    isValid = false;
                }

                if (lastName.length < 2) {
                    document.getElementById('lastName-error').textContent = 'Last name must be at least 2 characters';
                    document.getElementById('lastName-error').style.display = 'block';
                    isValid = false;
                }

                if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                    document.getElementById('email-error').textContent = 'Please enter a valid email address';
                    document.getElementById('email-error').style.display = 'block';
                    isValid = false;
                }

                if (password.length < 8) {
                    document.getElementById('password-error').textContent = 'Password must be at least 8 characters long';
                    document.getElementById('password-error').style.display = 'block';
                    isValid = false;
                }

                if (password !== confirmPassword) {
                    document.getElementById('confirmPassword-error').textContent = 'Passwords do not match';
                    document.getElementById('confirmPassword-error').style.display = 'block';
                    isValid = false;
                }

                if (isValid) {
                    this.submit();
                }
            });

            // Social register buttons
            document.querySelectorAll('.social-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const platform = this.querySelector('i').classList[1].split('-')[2];
                    console.log(`Register with ${platform}`);
                    // Add your social registration logic here
                });
            });
        });

        // Initialize Vanta.js
        VANTA.BIRDS({
            el: "#vanta-canvas",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundColor: 0xe16464,
            color1: 0xf01d1d,
            color2: 0xd26f6f,
            birdSize: 0.80,
            separation: 45.00,
            alignment: 100.00,
            cohesion: 1.00,
            backgroundAlpha: 0.29
        });
    </script>
</body>
</html>
